<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    [height]="height"
    [width]="width"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="/loader.svg"
    class="mt-3"
    height="35"
    width="35"
  />
</div>
