<div class="bg-dark border-right p-3 min-vh-100 h-100" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action text-center"
      (click)="(onClickSearchItem(tag))"
    >
      {{ tag | titlecase}}
    </button>
  </div>
</div>
